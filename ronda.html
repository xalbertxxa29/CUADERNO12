<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ronda QR</title>
  <!-- ZXing QR Scanner -->
  <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.21.2/umd/index.min.js"></script>

  <!-- Estilos -->
  <link rel="stylesheet" href="style.css?v=69"/>
  <link rel="stylesheet" href="webview.css?v=69"/>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <!-- Meta PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">

  <style>
    body {
      background: var(--background, #111);
      color: var(--text-primary, #fff);
    }

    .page {
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: var(--surface, #222);
      border-bottom: 1px solid var(--border, #333);
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header h1 {
      margin: 0;
      font-size: 1.3em;
      color: var(--text-primary, #fff);
    }

    header button {
      background: transparent;
      border: none;
      color: var(--primary, #3b82f6);
      cursor: pointer;
      font-size: 1.1em;
    }

    main {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      max-width: 100%;
    }

    #rondas-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .btn-iniciar-ronda:hover:not(:disabled) {
      opacity: 0.9;
    }

    .btn-iniciar-ronda:active:not(:disabled) {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <h1>Rondas QR</h1>
      <button id="btn-menu" title="Menú">
        <i class="fas fa-arrow-left"></i>
      </button>
    </header>

    <main>
      <div id="rondas-list">
        <!-- Se llenará con las rondas -->
      </div>
    </main>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>

  <!-- Config e Inicialización -->
  <script src="firebase-config.js?v=69"></script>
  <script src="initFirebase.js?v=69"></script>
  <script src="offline-storage.js?v=69"></script>
  <script src="ui.js?v=69"></script>
  <script src="webview.js?v=69"></script>

  <!-- Lógica Ronda v2 (mejorada) -->
  <script src="ronda-v2.js?v=70"></script>

  <!-- SW -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').catch(()=>{});
    }

    // Botón atrás - ir a menu.html
    document.getElementById('btn-menu')?.addEventListener('click', (e) => {
      e.preventDefault();
      e.stopPropagation();
      location.href = 'menu.html';
    });
  </script>
</body>
</html>
